<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png " />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <script defer src="node_modules/leaflet/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <title>Favorite Places Map</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <ul class="places">
        <form class="form hidden">
          <div class="form-grid">
            <div class="form__row">
              <input class="form__input form__input--name" placeholder="Name" />
            </div>
            <div class="form__row">
              <input
                class="form__input form__input--date"
                type="date"
                placeholder="Date"
              />
            </div>
          </div>
          <div class="form__row form--description">
            <input
              class="form__input form__input--description"
              type="input"
              placeholder="Description"
            />
          </div>

          <button class="btn-form btn btn-warning">OK</button>
        </form>
      </ul>
      <p class="reset">Reset the map ↩️</p>
    </div>

    <div id="map"></div>
  </body>
</html>
